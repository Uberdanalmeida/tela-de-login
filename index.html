<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tela de login</h1>
    
    <div id="logar">
        <img src="imagens/golfinho.jpg" alt="">
        <form action="">
        <p>E-mail: <input type="email" name="" id="" placeholder="Digite seu email"></p>
        <p>Senha: <input type="password" name="" id="" placeholder="Digite sua senha"></p>
        <p>Esqueceu a senha? <a href="#">Cadastrar.</a></p>
        <p><input type="checkbox" name="" id=""> Manter Logado.</p>
        <p id="tes"><input type="button" value="Login"></p>
        </form>
    </div>
    
</body>
</html>
